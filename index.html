<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Monitor</title>
</head>
<body>
    <h1>Web Monitor</h1>
    <input type="text" id="urlInput" placeholder="Insira a URL">
    <button onclick="monitorPage()">Iniciar Monitoramento</button>
    <div id="content"></div>

    <script>
        function monitorPage() {
            // Obtém a URL inserida pelo usuário
            var url = document.getElementById('urlInput').value;

            // Verifica se a URL está vazia
            if (url.trim() === '') {
                alert('Por favor, insira uma URL válida.');
                return;
            }

            // Carrega o conteúdo da página
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    // Exibe o conteúdo da página
                    document.getElementById('content').innerHTML = data;

                    // Aqui você pode comparar o conteúdo atual com o anterior
                    // e notificar o usuário sobre quaisquer alterações
                })
                .catch(error => console.error('Erro:', error));
        }
    </script>
</body>
</html>
